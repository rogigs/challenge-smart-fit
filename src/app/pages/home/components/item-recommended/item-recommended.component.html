<div *ngIf="item" class="wrapper__item-recommended">
  <h1>{{ item.title }}</h1>
  <div class="wrapper__item-recommended--img">
    <div *ngFor="let image of item.images">
      <img
        [src]="'../../../assets/' + image.name"
        loading="lazy"
        [alt]="'Imagem de' + image.name"
      />
      <figcaption>{{ image.legend }}</figcaption>
    </div>
  </div>
</div>
