<!-- TODO: Increase acessibility -->
<form class="form__mark-wokout" [formGroup]="formGroup">
  <h1>Qual período quer treinar?</h1>
  <hr />
  <div class="form__mark-wokout--div-checkbox flex-space-between">
    <div>
      <input
        type="radio"
        name="hour"
        value="morning06-12"
        formControlName="hour"
        id="morning"
      />
      <label for="morning">Manhã</label>
    </div>

    <span>06:00 às 12h</span>
  </div>
  <hr />

  <div class="form__mark-wokout--div-checkbox flex-space-between">
    <div>
      <input
        type="radio"
        name="hour"
        value="afternoon12-18"
        formControlName="hour"
        id="afternoon"
      />
      <label for="afternoon">Tarde</label>
    </div>
    <span>12:01 às 18h</span>
  </div>
  <hr />

  <div class="form__mark-wokout--div-checkbox flex-space-between">
    <div>
      <input
        type="radio"
        name="hour"
        value="night18-23"
        formControlName="hour"
        id="night"
      />
      <label for="night">Noite</label>
    </div>
    <span>18:01 às 23h</span>
  </div>
  <hr />

  <div class="form__mark-wokout--checkbox-results">
    <div>
      <input
        type="checkbox"
        name="hour"
        value="night"
        formControlName="showClosedUnits"
      />
      <label for="showClosedUnits">Exibir unidades fechadas</label>
    </div>
    <span
      >Resultados encontrados: <b>{{ numberItens }}</b></span
    >
  </div>

  <div class="form__mark-wokout--buttons">
    <button
      class="btn btn-primary"
      (click)="onSubmit()"
      aria-label="encontrar unidade"
    >
      Encontrar unidade
    </button>
    <button
      class="btn btn-secondary"
      (click)="onReset()"
      aria-label="limpar formulário"
    >
      Limpar
    </button>
  </div>
</form>
